expose:
  type: nodePort
  tls:
    enabled: false
  nodePort:
    ports:
      http:
        port: 80
        nodePort: 30002

externalURL: http://kubernetes.docker.internal:30002  # Mac 권장

# 패스워드는 Kubernetes Secret에서 참조
# 처음 생성 시 namespace 와 비밀번호 생성 해줘야함
existingSecretAdminPassword: harbor-admin-secret
existingSecretAdminPasswordKey: password

persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      storageClass: "hostpath"
      size: 20Gi
    database:
      storageClass: "hostpath"
      size: 5Gi
    redis:
      storageClass: "hostpath"
      size: 2Gi

#  불필요한 컴포넌트 비활성화
chartmuseum:
  enabled: false
notary:
  enabled: false
clair:
  enabled: false

core:
  resources:
    requests: { memory: 256Mi, cpu: 100m }
    limits: { memory: 1Gi,   cpu: 500m }