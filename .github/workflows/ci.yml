name: CI Pipeline

on:
  push:
    branches: [ main , develop ]
  pull_request:
    branches: [ main ]

# 작업 목록
jobs:
  test-job:
    runs-on: self-hosted
    steps:
      - name: 코드 받기
        uses: actions/checkout@v4
      - name: 테스트 실행
        run: ./gradlew test
  build-job:
    runs-on: self-hosted
    needs: test-job
    steps:
      - name: 코드 받기
        uses: actions/checkout@v4
      - name: 빌드 실행
        run: ./gradlew build
      
