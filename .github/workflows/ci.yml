name: CI Pipeline

on:
  push:
    branches: [ main , develop ]
  pull_request:
    branches: [ main ]

env:
  # 환경변수 설정
  GIT_SHA: ${{ github.sha }}
  BUILD_TIME: ${{ github.event.head_commit.timestamp }}

# 작업 목록
jobs:
  test-job:
    runs-on: self-hosted
    steps:
      - name: 코드 받기
        uses: actions/checkout@v4
      - name: 테스트 실행
        run: ./gradlew test
  build-job:
    runs-on: self-hosted
    needs: test-job
    steps:
      # 현재 파일의 위치와 별개로 git action 워크플로우 파일 위치와 상관 없이 리포지토리 루트에서 실행
      - name: checkout source code
        uses: actions/checkout@v4

      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Grant permission
        run: chmod +x ./gradlew
      # 테스트 잡에서 실행하는 부분 제외
      - name: Build with Gradle
        run: ./gradlew build -x test
  harbor-test:
    runs-on: self-hosted
    needs: test-job
    environment: env
    env:
      HARBOR_SCHEME: http
      HARBOR_REGISTRY: ${{ secrets.HARBOR_REGISTRY }}
      HARBOR_USERNAME: ${{ secrets.HARBOR_USERNAME }}
      HARBOR_PASSWORD: ${{ secrets.HARBOR_PASSWORD }}
      HARBOR_PROJECT: ${{ secrets.HARBOR_PROJECT }}

    steps:
      - name: Harbor Connection Test
        run: |
          set -e
          BASE_URL="${HARBOR_SCHEME}://${HARBOR_REGISTRY}"
          
          if curl -fsS -u "$HARBOR_USERNAME:$HARBOR_PASSWORD" \
             "$BASE_URL/api/v2.0/projects?name=$HARBOR_PROJECT" 2>/dev/null | \
             grep -q "project_id"; then
             echo "Project '$HARBOR_PROJECT' accessible"
          else
            echo " Project '$HARBOR_PROJECT' not accessible"
            echo "Please check:"
            echo "  - Project name: $HARBOR_PROJECT"
            echo "  - User permissions"
            echo "  - Registry URL: $HARBOR_REGISTRY"
            exit 1
          fi
